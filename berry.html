<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Website Thumbnail -->
    <title>Pokémon Berry Searcher</title>
    <meta property="og:url" content="https://jihunkimcode.github.io/poke_counter/">
    <meta property="og:title" content="Pokémon Information">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/dream-world/berry-juice.png">
    <meta property="og:description" content="Retrieve details about Berries.">
    <!-- Website Information -->
    <meta name="author" content="Jihun Kim">
    <meta name="keywords" content="Pokémon, Pokemon, Pokemon Berry">
    <meta name="description" content="Retrieve details about Pokémon">        
    <!-- Website Settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link 
        rel="icon" 
        type="image/x-icon" 
        href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/dream-world/berry-juice.png"
    >
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />    
</head>
<body>
    <div class="topnav">
        <div>
            <h1>

            <a
            href="index.html"
            class="btn btn-github"
            rel="noopener noreferrer"
            >
                <i class="fa-solid fa-house"></i>
            </a>
    
            <img id = "randomItem" 
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/berry-juice.png" 
            alt="berry-juice" 
            title="berry-juice">
            <a
                href="berry.html"
                rel="noopener noreferrer"
            >
            Pokémon Berry Searcher
            </a>
            </h1>
        </div>
        <div class="filterContainer">
            <select id="typeFilter">
            <!-- Add more types as needed -->
            </select>
    
            <select id="detailFilter">
            <!-- Add more size options as needed -->
            </select>
        </div>
    </div>
    <div class="berryContainer">
        <div class="berryInfo" id="berryInfo">
            <p>Click the Berry to see the information</p>
        </div>
        <div class="berries" id="berryContainer">
        <!-- Berry sprites will be dynamically added here -->
        </div>
    </div>
    <footer>
        <div class="footerContent">
            <p>
                Images and data are sourced from

                <br>© <span id="year"></span> Pokémon. © 1995-<span id="year2"></span> Nintendo/Creatures Inc./GAME FREAK inc.
            </p>
            <button id="scrollTop">            
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/dive-ball.png" 
                alt="scrollTop" 
                width="50px">
            </button>
        </div>
    </footer>        
    <script src="script.js"></script>
