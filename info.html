<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Website Thumbnail -->
    <title>Counter Pokémon Searcher</title>
    <meta property="og:url" content="https://jihunkimcode.github.io/poke_counter/info.html">
    <meta property="og:title" content="Counter Pokémon Searcher">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/focus-sash.png">
    <meta property="og:description" content="Explore information on Pokémon and discover effective counters for them.">
    <!-- Website Information -->
    <meta name="author" content="Jihun Kim">
    <meta name="keywords" content="Pokémon, Effective Pokémon counters">
    <meta name="description" content="Explore information on Pokémon and discover effective counters for them.">        
    <!-- Website Settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link 
      rel="icon" 
      type="image/x-icon" 
      href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/focus-sash.png"
    >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="topnav">
      <div>
        <h1>

          <a
            href="index.html"
            class="btn btn-github"
            rel="noopener noreferrer"
          >
            <i class="fa-solid fa-house"></i>
          </a>
          
          <img id = "randomItem" 
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/focus-sash.png" 
          alt="focus-sash" 
          title="focus-sash">
          <a
            href="info.html"
            rel="noopener noreferrer"
          >
          Counter Pokémon Searcher
          </a>
        </h1>
      </div>
      <!-- Top nav and search bar-->
      <div class="search-container">
        <button id="microphone" onclick="voiceRecognition()"><i class="fa-solid fa-microphone"></i></button>
        <input type="text" id="searchInput" placeholder="Enter Pokémon name" autocomplete="off">
        <button id="searchButton"><i class="fa fa-search"></i></button>
        <div id="clearButton" onclick="clearInput()"><i class="fa-solid fa-xmark"></i></div>
        <div id="pokemonDropdown"></div>
      </div>
    </div>
    <!-- Information display -->
    <div class="information">
      <div class="set">
        <div class="container1">
          <h2 id = "pokemonHead"></h2>
          <div id="spriteSettings">
            <div id="chooseSprite">
              <label for="spriteType"></label>
              <select id="spriteType" name="spriteType">
                <option selected>Official Artwork</option>
                <option>Pokémon Home</option>
                <option>Dream World</option>
                <option>Pixel Art</option>
                <option>Pixel Animation</option>
                <option>3D Animation</option>
                <option>Gen I - RB</option>
                <option>Gen I - Yellow</option>
                <option>Gen II - Gold</option>
                <option>Gen II - Silver</option>
                <option>Gen II - Crystal</option>
                <option>Gen III - RS</option>
                <option>Gen III - Emerald</option>
                <option>Gen III - FRLG</option>
                <option>Gen IV - DP</option>
                <option>Gen IV - Platinum</option>
                <option>Gen IV - HGSS</option>
                <option>Gen V - BW</option>
                <option>Gen VI - XY</option>
                <option>Gen VI - ORAS</option>
                <option>Gen VII - USUM</option>
                <option>Icon - Gen VII</option>
                <option>Icon - Gen VIII</option>
              </select>
            </div>
            <div id="cbx_sprite">          
              <div id="filter_shiny">
                <label for="filterCheckbox_shiny">
                  <input type="checkbox" id="filterCheckbox_shiny">
                  <span class="cbx_shiny">
                    <svg width="12px" height="11px" viewBox="0 0 12 11">
                      <polyline points="1 6.3 4.5 10 11 1"></polyline>
                    </svg>
                  </span>
                  <span>Shiny</span>
                </label>
              </div>
              <div id="filter_female">
                <label for="filterCheckbox_female">
                  <input type="checkbox" id="filterCheckbox_female">
                  <span class="cbx_female">
                    <svg width="12px" height="11px" viewBox="0 0 12 11">
                      <polyline points="1 6.3 4.5 10 11 1"></polyline>
                    </svg>
                  </span>
                  <span>Female</span>
                </label>
              </div>
            </div>
          </div>
          <div id="pokemonInfo"></div>
          <div id="typeAbility"></div>
          <div id="evolution"></div>
        </div>
        <div class = "container2">
          <h3 id="psHead">Pokémon Stats</h3>
          <div id="levelContainer">
            <div id="numberContainer">LV 50</div>
            <div id="scrollBarContainer">
              <input type="range" min="1" max="100" value="50" id="numberSlider">
            </div>
          </div>
          <div id="statsHistogram"></div>
          <h3 id="dfHead">All Forms</h3>
          <div id="cbx_form">
            <div id="filter_shinyform">
              <label for="filterCheckbox_shinyform">
                <input type="checkbox" id="filterCheckbox_shinyform">
                <span class="cbx_shinyform">
                  <svg width="12px" height="11px" viewBox="0 0 12 11">
                    <polyline points="1 6.3 4.5 10 11 1"></polyline>
                  </svg>
                </span>
                <span>Shiny</span>
              </label>
            </div>
            <div id="filter_back">
              <label for="filterCheckbox_back">
                <input type="checkbox" id="filterCheckbox_back">
                <span class="cbx_back">
                  <svg width="12px" height="11px" viewBox="0 0 12 11">
                    <polyline points="1 6.3 4.5 10 11 1"></polyline>
                  </svg>
                </span>
                <span>Back</span>
              </label>
            </div>
          </div>
          <div id="forms"></div>
          <div id="heldItems"></div>
          <div id="others"></div>
        </div>
      </div>
      <div class="container3">
        <h3 id="cpHead">Counter Pokémons Table</h3>
        <button id="settingButton"><i class="fa-solid fa-gear"></i> Settings</button>
        <button id="updateButton"><i class="fa-solid fa-arrows-rotate"></i> Update</button>
        <button id="scrollUpButton"><i class="fa-solid fa-arrow-up"></i> Top</button>
        <button id="scrollDownButton"><i class="fa-solid fa-arrow-down"></i> Bottom</button>
        <div>
          <div>
            <div id="filter_bst600">
              <label for="filterCheckbox_bst600">
                <input type="checkbox" id="filterCheckbox_bst600">
                <span class="cbx_bst600">
                  <svg width="12px" height="11px" viewBox="0 0 12 11">
                    <polyline points="1 6.3 4.5 10 11 1"></polyline>
                  </svg>
                </span>
                <span>Total Base Stats &#x2264 600</span>
              </label>
            </div>
            <div id="filter_mega">
              <label for="filterCheckbox_mega">
                <input type="checkbox" id="filterCheckbox_mega">
                <span class="cbx_mega">
                  <svg width="12px" height="11px" viewBox="0 0 12 11">
                    <polyline points="1 6.3 4.5 10 11 1"></polyline>
                  </svg>
                </span>
                <span>Hide Mega</span>
              </label>
            </div>
          </div>
          <div>
            <div id="filter_type">
              <label for="filterCheckbox_type">
                <input type="checkbox" id="filterCheckbox_type">
                <span class="cbx_type">
                  <svg width="12px" height="11px" viewBox="0 0 12 11">
                    <polyline points="1 6.3 4.5 10 11 1"></polyline>
                  </svg>
                </span>
                <span>Hide Types</span>
              </label>
            </div>
            <div id="filter_abilities">
              <label for="filterCheckbox_abilities">
                <input type="checkbox" id="filterCheckbox_abilities">
                <span class="cbx_abilities">
                  <svg width="12px" height="11px" viewBox="0 0 12 11">
                    <polyline points="1 6.3 4.5 10 11 1"></polyline>
                  </svg>
                </span>
                <span>Hide Abilities</span>
              </label>
            </div>
            <div id="filter_baseStat">
              <label for="filterCheckbox_baseStat">
                <input type="checkbox" id="filterCheckbox_baseStat">
                <span class="cbx_baseStat">
                  <svg width="12px" height="11px" viewBox="0 0 12 11">
                    <polyline points="1 6.3 4.5 10 11 1"></polyline>
                  </svg>
                </span>
                <span>Hide Base Stats</span>
              </label>
            </div>
          </div>
        </div>
        <div id="progress-container">
          <div id="progress-bar"></div>
        </div>  
        <div id="counterPokemon"></div>
      </div>
    </div>
    </body>
    <footer>
      <div class="footerContent">
        <p>
        Images and data are sourced from

      </p>
      <button id="scrollTop">            
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/dive-ball.png" 
        alt="scrollTop" 
        width="50px">
      </button>
    </div>
  </footer>
  <script src="script.js"></script>
</html>
