<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Website Thumbnail -->
    <title>Pokémon Move Searcher</title>
    <meta property="og:url" content="https://jihunkimcode.github.io/poke_counter/move.html">
    <meta property="og:title" content="Pokémon Move Searcher">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/choice-scarf.png">
    <meta property="og:description" content="Retrieve information on Pokémon moves.">
    <!-- Website Information -->
    <meta name="author" content="Jihun Kim">
    <meta name="keywords" content="Pokémon, Pokémon moves, Pokémon move types">
    <meta name="description" content="Retrieve information on Pokémon moves.">        
    <!-- Website Settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link 
        rel="icon" 
        type="image/x-icon" 
        href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/choice-scarf.png"
    >
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />    
</head>
<body>
    <div class="topnav">
        <div>
            <h1>
            <a
            href="index.html"
            class="btn btn-github"
            rel="noopener noreferrer"
            >
                <i class="fa-solid fa-house"></i>
            </a>

            <img id = "randomItem" 
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/choice-scarf.png" 
            alt="choice-scarf" 
            title="choice-scarf">
            
            <a
                href="move.html"
                rel="noopener noreferrer"
            >
            Pokémon Move Searcher
            </a>
            </h1>
        </div>
        <!-- Top nav and search bar-->
        <div class="search-container">
            <button id="shuffle"><i class="fa-solid fa-shuffle"></i></button>
            <button id="microphone" onclick="voiceRecognition()"><i class="fa-solid fa-microphone"></i></button>
            <input type="text" id="moveName" placeholder="Enter move name" autocomplete="off">
            <button id="moveSearchButton" onclick="searchMove()"><i class="fa fa-search"></i></button>
            <div id="clearButton" onclick="clearInput()"><i class="fa-solid fa-xmark"></i></div>
            <div id="pokemonDropdown"></div>
        </div>
    </div>
    <div class="information">
        <div class="moveDetails">
            <h2 id="moveNameDisplay"></h2>
            <p id="foreignMoveName"></p>
            <div class="move">
                <div id="moveType"></div>
                <div id="moveInfo">
                    <div class="split-box">
                        <div class="left-half">
                        <p>Power</p>
                        </div>
                        <div class="right-half">
                        <p id="movePower"></p>
                        </div>
                    </div>      
                    <div class="split-box">
                        <div class="left-half">
                        <p>Accuracy</p>
                        </div>
                        <div class="right-half">
                        <p id="moveAccuracy"></p>
                        </div>
                    </div>   
                    <div class="split-box">
                        <div class="left-half">
                        <p>PP</p>
                        </div>
                        <div class="right-half">
                        <p id="movePP"></p>
                        </div>
                    </div>
                </div>   
                <div id="moveInfo2">
                    <div class="split-box">
                        <div class="left-half">
                        <p>Priority</p>
                        </div>
                        <div class="right-half">
                        <p id="movePriority"></p>
                        </div>
                    </div>              
                    <div class="split-box">
                        <div id="left-half-effect">
                        <p id="ailment"></p>
                        </div>
                        <div class="right-half">
                        <p id="moveAilmentChance"></p>
                        </div>
                    </div>
                    <div class="split-box">
                        <div class="left-half">
                        <p>Gen</p>
                        </div>
                        <div class="right-half">
                        <p id="moveGeneration"></p>
                        </div>
                    </div>
                </div>
                <div id="moveMoreInfo">
                    <div class="split-box2">
                        <div class="top-half">
                        <p>HP</p>
                        </div>
                        <div class="bottom-half">
                        <p id="hp">0</p>
                        </div>
                    </div>
                    <div class="split-box2">
                        <div class="top-half">
                        <p>ATK</p>
                        </div>
                        <div class="bottom-half">
                        <p id="atk">0</p>
                        </div>
                    </div>
                    <div class="split-box2">
                        <div class="top-half">
                        <p>DEF</p>
                        </div>
                        <div class="bottom-half">
                        <p id="def">0</p>
                        </div>
                    </div>
                    <div class="split-box2">
                        <div class="top-half">
                        <p>SPA</p>
                        </div>
                        <div class="bottom-half">
                        <p id="spa">0</p>
                        </div>
                    </div>
                    <div class="split-box2">
                        <div class="top-half">
                        <p>SPD</p>
                        </div>
                        <div class="bottom-half">
                        <p id="spd">0</p>
                        </div>
                    </div>
                    <div class="split-box2">
                        <div class="top-half">
                        <p>SPE</p>
                        </div>
                        <div class="bottom-half">
                        <p id="spe">0</p>
                        </div>
                    </div>
                    <div class="split-box2">
                        <div class="top-half">
                        <p>ACC</p>
                        </div>
                        <div class="bottom-half">
                        <p id="acc">0</p>
                        </div>
                    </div>
                    <div class="split-box2">
                        <div class="top-half">
                        <p>EVA</p>
                        </div>
                        <div class="bottom-half">
                        <p id="eva">0</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="range">
                <h3 id="moveTargetInfo"></h3>
                <div id="moveTarget">
                    <div class="box" id="box1">Foe</div>
                    <div class="box" id="box2">Foe</div>
                    <div class="box" id="box3">Foe</div>
                    <div class="box" id="box4">Self</div>
                    <div class="box" id="box5">Ally</div>
                    <div class="box" id="box6">Ally</div>                  
                </div>
            </div>
            <div class="effects">
                <div id="effect"></div>
            </div>
        </div>
        <div class="learnGroup">
            <div id="learnedByPokemon"></div>
        </div>
    </div>
</body>
<footer>
    <div class="footerContent">
        <p>
            Images and data are sourced from
            <a href="https://github.com/CajunAvenger/cajunavenger.github.io" target="_blank" rel="noopener noreferrer">CajunAvenger</a>,

            <br>© <span id="year"></span> Pokémon. © 1995-<span id="year2"></span> Nintendo/Creatures Inc./GAME FREAK inc.
        </p>
        <button id="scrollTop">            
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/dive-ball.png" 
            alt="scrollTop" 
            width="50px">
        </button>
    </div>
</footer>    
<script src="script.js"></script>
</html>
