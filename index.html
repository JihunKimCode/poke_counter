<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Website Thumbnail -->
    <title>Counter Pokémon Searcher</title>
    <meta property="og:url" content="https://jihunkimcode.github.io/poke_counter/">
    <meta property="og:title" content="Counter Pokémon Searcher">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/focus-sash.png">
    <meta property="og:description" content="Search Pokémon information as well as counter Pokémon.">
    <!-- Website Settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link 
      rel="icon" 
      type="image/x-icon" 
      href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/focus-sash.png"
    >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="topnav">
      <h1>
        <a
          href="https://github.com/JihunKimCode/poke_counter"
          class="btn btn-github"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fab fa-github"></i>
        </a>
        <img id = "randomItem" 
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/focus-sash.png" 
        alt="lucky-egg" 
        title="lucky-egg">
        Counter Pokémon Searcher
      </h1>
      <!-- Top nav and search bar-->
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Enter Pokémon name or ID"
        />
        <button id="searchButton"><i class="fa fa-search"></i></button>
      </div>
    </div>
    <!-- Information display -->
    <div class="information">
      <div class="set">
        <div class="container1">
          <h2 id = "pokemonHead"></h2>
          <div id="filter_shiny">
            <label for="filterCheckbox_shiny">
              <input type="checkbox" id="filterCheckbox_shiny">
              <span class="cbx_shiny">
                <svg width="12px" height="11px" viewBox="0 0 12 11">
                  <polyline points="1 6.3 4.5 10 11 1"></polyline>
                </svg>
              </span>
              <span>Shiny Sprites</span>
            </label>
          </div>
          <div id="pokemonInfo"></div>
          <div id="evolution"></div>
        </div>
        <div class = "container2">
          <div id="statsHistogram"></div>
          <div id="heldItems"></div>
          <div id="others"></div>
        </div>
      </div>
      <div class="container3">
        <h3 id="cpHead">Counter Pokémons</h3>
        <button id="settingButton"><i class="fa-solid fa-gear"></i> Table Settings</button>
        <button id="updateButton"><i class="fa-solid fa-arrows-rotate"></i> Update Table</button>
        <button id="scrollUpButton"><i class="fa-solid fa-arrow-up"></i> Top</button>
        <button id="scrollDownButton"><i class="fa-solid fa-arrow-down"></i> Bottom</button>
        <div>
          <div>
            <div id="filter_bst600">
              <label for="filterCheckbox_bst600">
                <input type="checkbox" id="filterCheckbox_bst600">
                <span class="cbx_bst600">
                  <svg width="12px" height="11px" viewBox="0 0 12 11">
                    <polyline points="1 6.3 4.5 10 11 1"></polyline>
                  </svg>
                </span>
                <span>Total Base Stats &#x2264 600</span>
              </label>
            </div>
            <div id="filter_mega">
              <label for="filterCheckbox_mega">
                <input type="checkbox" id="filterCheckbox_mega">
                <span class="cbx_mega">
                  <svg width="12px" height="11px" viewBox="0 0 12 11">
                    <polyline points="1 6.3 4.5 10 11 1"></polyline>
                  </svg>
                </span>
                <span>Hide Mega</span>
              </label>
            </div>
          </div>
          <div>
            <div id="filter_type">
              <label for="filterCheckbox_type">
                <input type="checkbox" id="filterCheckbox_type">
                <span class="cbx_type">
                  <svg width="12px" height="11px" viewBox="0 0 12 11">
                    <polyline points="1 6.3 4.5 10 11 1"></polyline>
                  </svg>
                </span>
                <span>Hide Types</span>
              </label>
            </div>
            <div id="filter_abilities">
              <label for="filterCheckbox_abilities">
                <input type="checkbox" id="filterCheckbox_abilities">
                <span class="cbx_abilities">
                  <svg width="12px" height="11px" viewBox="0 0 12 11">
                    <polyline points="1 6.3 4.5 10 11 1"></polyline>
                  </svg>
                </span>
                <span>Hide Abilities</span>
              </label>
            </div>
            <div id="filter_baseStat">
              <label for="filterCheckbox_baseStat">
                <input type="checkbox" id="filterCheckbox_baseStat">
                <span class="cbx_baseStat">
                  <svg width="12px" height="11px" viewBox="0 0 12 11">
                    <polyline points="1 6.3 4.5 10 11 1"></polyline>
                  </svg>
                </span>
                <span>Hide Base Stats</span>
              </label>
            </div>
          </div>
        </div>
        <div id="progress-container">
          <div id="progress-bar"></div>
        </div>  
        <div id="counterPokemon"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <footer>
    <div class="footerContent">
      <p>
        All images and data are from
        <a href="https://pokeapi.co/" target="_blank" rel="noopener noreferrer">PokéAPI</a>. 
        <br>© 2023 Pokémon. © 1995-2023 Nintendo/Creatures Inc./GAME FREAK inc.
      </p>
      <button id="scrollTop"></button>
    </div>
  </footer>
</html>
