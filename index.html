<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Website Thumbnail -->
    <title>Counter Pokémon Searcher</title>
    <!-- Website Settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="topnav">
      <h1>
        <a
          href="https://github.com/JihunKimCode/poke_counter"
          class="btn btn-github"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fab fa-github"></i>
        </a>
        Counter Pokémon Searcher
      </h1>
      <!-- Top nav and search bar-->
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Enter Pokémon name or ID"
        />
        <button id="searchButton"><i class="fa fa-search"></i></button>
      </div>
    </div>
    <!-- Information display -->
    <div class="information">
      <div id="pokemonInfo"></div>
      <div id="statsHistogram"></div>
      <div class="container">
        <div id="filter">
          <h3>Counter Pokémons</h3>
          <label for="filterCheckbox">
            <input type="checkbox" id="filterCheckbox">
            <span class="cbx">
              <svg width="12px" height="11px" viewBox="0 0 12 11">
                <polyline points="1 6.29411765 4.5 10 11 1"></polyline>
              </svg>
            </span>
            <span>Exclude Total Base Stats > 600</span>
            <!-- <button id="updateButton">Update Table</button> -->
          </label>
        </div>
        <div id="counterPokemon"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <footer>
    All images and data are from
    <a href="https://pokeapi.co/" target="_blank" rel="noopener noreferrer"
      >PokéAPI</a
    >. <br />© 2023 Pokémon. © 1995-2023 Nintendo/Creatures Inc./GAME FREAK inc.
  </footer>
</html>
