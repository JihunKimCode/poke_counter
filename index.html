<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Website Thumbnail -->
    <title>Counter Pokémon Searcher</title>
    <!-- Website Settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="topnav">
      <h1>
        <a
          href="https://github.com/JihunKimCode/poke_counter"
          class="btn btn-github"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fab fa-github"></i>
        </a>
        Counter Pokémon Searcher
        <img id = "randomItem" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/lucky-egg.png" alt="Lucky Egg">
      </h1>
      <!-- Top nav and search bar-->
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Enter Pokémon name or ID"
        />
        <button id="searchButton"><i class="fa fa-search"></i></button>
      </div>
    </div>
    <!-- Information display -->
    <div class="information">
      <div class="set">
        <div class="container1">
          <h2 id = "pokemonHead"></h2>
          <div id="filter5">
            <label for="filterCheckbox5">
              <input type="checkbox" id="filterCheckbox5">
              <span class="cbx5">
                <svg width="12px" height="11px" viewBox="0 0 12 11">
                  <polyline points="1 6.3 4.5 10 11 1"></polyline>
                </svg>
              </span>
              <span>Shiny Sprites</span>
            </label>
          </div>
          <div id="pokemonInfo"></div>
        </div>
        <div class = "container2">
        <div id="statsHistogram"></div>
        </div>
      </div>
      <div class="container3">
        <h3 id="cpHead">Counter Pokémons</h3>
        <button id="settingButton"><i class="fa-solid fa-gear"></i> Table Settings</button>
        <button id="updateButton"><i class="fa-solid fa-arrows-rotate"></i> Update Table</button>
        <button id="scrollUpButton"><i class="fa-solid fa-arrow-up"></i> Top</button>
        <button id="scrollDownButton"><i class="fa-solid fa-arrow-down"></i> Bottom</button>
        <div>
        <div id="filter">
          <label for="filterCheckbox">
            <input type="checkbox" id="filterCheckbox">
            <span class="cbx">
              <svg width="12px" height="11px" viewBox="0 0 12 11">
                <polyline points="1 6.3 4.5 10 11 1"></polyline>
              </svg>
            </span>
            <span>Total Base Stats &#x2264 600</span>
          </label>
        </div>
        <div id="filter1">
          <label for="filterCheckbox1">
            <input type="checkbox" id="filterCheckbox1">
            <span class="cbx1">
              <svg width="12px" height="11px" viewBox="0 0 12 11">
                <polyline points="1 6.3 4.5 10 11 1"></polyline>
              </svg>
            </span>
            <span>Hide Mega</span>
          </label>
        </div>
        <div id="filter2">
          <label for="filterCheckbox2">
            <input type="checkbox" id="filterCheckbox2">
            <span class="cbx2">
              <svg width="12px" height="11px" viewBox="0 0 12 11">
                <polyline points="1 6.3 4.5 10 11 1"></polyline>
              </svg>
            </span>
            <span>Hide Types</span>
          </label>
        </div>
        <div id="filter3">
          <label for="filterCheckbox3">
            <input type="checkbox" id="filterCheckbox3">
            <span class="cbx3">
              <svg width="12px" height="11px" viewBox="0 0 12 11">
                <polyline points="1 6.3 4.5 10 11 1"></polyline>
              </svg>
            </span>
            <span>Hide Abilities</span>
          </label>
        </div>
        <div id="filter4">
          <label for="filterCheckbox4">
            <input type="checkbox" id="filterCheckbox4">
            <span class="cbx4">
              <svg width="12px" height="11px" viewBox="0 0 12 11">
                <polyline points="1 6.3 4.5 10 11 1"></polyline>
              </svg>
            </span>
            <span>Hide Base Stats</span>
          </label>
        </div>
        </div>
        <div id="progress-container">
          <div id="progress-bar"></div>
        </div>  
        <div id="counterPokemon"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <footer>
    <div class="footerContent">
      <p>
        All images and data are from
        <a href="https://pokeapi.co/" target="_blank" rel="noopener noreferrer">PokéAPI</a>. 
        <br>© 2023 Pokémon. © 1995-2023 Nintendo/Creatures Inc./GAME FREAK inc.
      </p>
      <button id="scrollTop"></button>
    </div>
  </footer>
</html>
