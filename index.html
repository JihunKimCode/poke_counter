<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Counter Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="topnav">
        <h1>
            <a href="https://github.com/JihunKimCode/poke_counter" class="btn btn-github" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i>
            </a>    
            Pokémon Counter Search
        </h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter Pokémon name or ID">
            <button id="searchButton"><i class="fa fa-search"></i></button>
        </div>
    </div>
    <div class="information">
        <div id="pokemonInfo"></div>
        <div id="statsHistogram"></div>
        <div id="counterpokemon"></div>
    </div>
    <script src="script.js"></script>
</body>
<footer>
    All images and data are from <a href="https://pokeapi.co/" target="_blank" rel="noopener noreferrer">PokéAPI</a>.

</footer>
</html>
