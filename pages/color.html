<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Website Thumbnail -->
    <title>Pokémon Item Searcher</title>
    <meta property="og:url" content="https://jihunkimcode.github.io/poke_counter/pages/color.html">
    <meta property="og:title" content="Pokémon Color Searcher">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/dream-world/normal-gem.png">
    <meta property="og:description" content="Search all Pokémon in specific colors.">
    <!-- Website Information -->
    <meta name="author" content="Jihun Kim">
    <meta name="keywords" content="Pokémon, Pokémon colors">
    <meta name="description" content="Search all Pokémon in specific colors.">        
    <!-- Website Settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <link 
        rel="icon" 
        type="image/x-icon" 
        href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/dream-world/normal-gem.png"
    >
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />    
</head>
<body>
    <div class="topnav">
        <div>
            <h1>
            <a
            href="../index.html"
            class="btn btn-github"
            rel="noopener noreferrer"
            >
                <i class="fa-solid fa-house"></i>
            </a>

            <img id = "randomItem" 
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/normal-gem.png" 
            alt="normal-gem" 
            title="normal-gem">
            
            <a
            href="color.html"
            rel="noopener noreferrer"
            >
            Pokémon Color Searcher
            </a>
            </h1>
        </div>
    </div>
    <div class="colorContainer">
        <div class="button-container">
            <div class="row">
                <div class="circle-button" style="background-color: white;" onclick="activateButton(this, 9)"></div>
                <div class="circle-button" style="background-color: red;" onclick="activateButton(this, 8)"></div>
                <div class="circle-button" style="background-color: brown;" onclick="activateButton(this, 3)"></div>
                <div class="circle-button" style="background-color: yellow;" onclick="activateButton(this, 10)"></div>
                <div class="circle-button" style="background-color: green;" onclick="activateButton(this, 5)"></div>
            </div>
            <div class="row">
                <div class="circle-button" style="background-color: blue;" onclick="activateButton(this, 2)"></div>
                <div class="circle-button" style="background-color: purple;" onclick="activateButton(this, 7)"></div>
                <div class="circle-button" style="background-color: pink;" onclick="activateButton(this, 6)"></div>
                <div class="circle-button" style="background-color: gray;" onclick="activateButton(this, 4)"></div>
                <div class="circle-button" style="background-color: black;" onclick="activateButton(this, 1)"></div>
            </div>
        </div>    
    </div>
    <div id="colorPokemon">
    </div>
</body>
<footer>
    <div class="footerContent">
        <p>
            Images and data are sourced from
            <a href="https://pokeapi.co/" target="_blank" rel="noopener noreferrer">PokéAPI</a>.
            <br>© <span id="year"></span> Pokémon. © 1995-<span id="year2"></span> Nintendo/Creatures Inc./GAME FREAK inc.
        </p>
        <button id="scrollTop">            
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/dive-ball.png" 
            alt="scrollTop" 
            width="50px">
        </button>
    </div>
</footer>    
<script src="../script.js"></script>
</html>
